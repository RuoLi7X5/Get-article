<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>小说抓取 - 设置</title>
    <style>
      body {
        font-family: Segoe UI, Roboto, "Microsoft Yahei", Arial;
        margin: 0;
        padding: 20px;
        max-width: 600px;
        background-color: #f5f5f5;
      }
      .container {
        background: white;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 24px;
        font-size: 24px;
      }
      .setting-group {
        margin-bottom: 20px;
        padding: 16px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        background: #fafafa;
      }
      .setting-group h3 {
        margin: 0 0 12px 0;
        color: #555;
        font-size: 16px;
      }
      .setting-item {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        color: #666;
      }
      input[type="number"],
      input[type="text"] {
        width: 120px;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2);
      }
      .description {
        font-size: 12px;
        color: #888;
        margin-top: 4px;
      }
      .buttons {
        margin-top: 24px;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        margin: 0 8px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .save-btn {
        background-color: #007acc;
        color: white;
      }
      .save-btn:hover {
        background-color: #005a9e;
      }
      .reset-btn {
        background-color: #f0f0f0;
        color: #333;
      }
      .reset-btn:hover {
        background-color: #e0e0e0;
      }
      .status {
        margin-top: 16px;
        padding: 8px 12px;
        border-radius: 4px;
        text-align: center;
        font-size: 14px;
      }
      .status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>小说抓取扩展 - 设置</h1>

      <div class="setting-group">
        <h3>下载配置</h3>

        <div class="setting-item">
          <label for="downloadPath">下载子文件夹：</label>
          <div
            style="
              display: flex;
              gap: 8px;
              align-items: center;
              margin-bottom: 8px;
            "
          >
            <input
              type="text"
              id="downloadPath"
              placeholder="例如：小说下载"
              style="width: 250px"
            />
            <button id="clearPathBtn" type="button" style="padding: 8px 12px">
              清空
            </button>
          </div>
          <div class="description">
            在Chrome默认下载目录下创建子文件夹，留空则直接保存到下载目录。
          </div>
        </div>

        <div class="setting-item">
          <label>绝对路径写入（File System Access）</label>
          <div
            style="
              display: flex;
              gap: 8px;
              align-items: center;
              margin: 6px 0 8px 0;
            "
          >
            <button id="chooseDirBtn" type="button" style="padding: 8px 12px">
              选择保存目录
            </button>
            <button id="clearDirBtn" type="button" style="padding: 8px 12px">
              取消授权
            </button>
            <span id="dirStatus" class="description">未授权</span>
            <span
              id="dirPath"
              class="description"
              style="margin-left: 8px; color: #555"
            ></span>
          </div>
          <div class="description">
            选择一次目录后，扩展即可直接保存到该绝对路径（无需再弹窗）。
            若未授权，将退回到浏览器下载目录 + 子文件夹策略。
          </div>
        </div>

        <div class="setting-item">
          <label for="cleanEmptyLines">
            <input type="checkbox" id="cleanEmptyLines" checked />
            清理多余空行
          </label>
          <div class="description">
            自动清理文本中的多余空行，保持内容整洁。
          </div>
        </div>
      </div>

      <div class="setting-group">
        <h3>整本抓取配置</h3>

        <div class="setting-item">
          <label for="volumeSize">每卷章节数：</label>
          <input type="number" id="volumeSize" min="1" max="1000" value="100" />
          <div class="description">
            整本抓取时，每多少章保存为一个TXT文件。建议50-200章。
          </div>
        </div>

        <div class="setting-item">
          <label for="batchSize">批量抓取大小：</label>
          <input type="number" id="batchSize" min="1" max="100" value="50" />
          <div class="description">
            每次并发抓取的章节数。过大可能被网站限制，建议20-50。
          </div>
        </div>

        <div class="setting-item">
          <label for="requestDelay">请求间隔(毫秒)：</label>
          <input
            type="number"
            id="requestDelay"
            min="50"
            max="5000"
            value="150"
          />
          <div class="description">
            批次间的延时，避免请求过于频繁。建议100-500毫秒。
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="save-btn" id="saveBtn">保存设置</button>
        <button class="reset-btn" id="resetBtn">恢复默认</button>
      </div>

      <div id="status" class="status" style="display: none"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
